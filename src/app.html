<template>
  <require from="format/format-cust"></require>
  <require from="format/format-date"></require>
  <require from="format/format-currency"></require>
  <require from="format/format-number"></require>
  <require from="bootstrap/css/bootstrap.css"></require>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>${title}</h1>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-4">
        <h2>${throttle_title}:${myDataDelay}</h2>
        <input id="throttleInp" type="text" value.bind="throttle_inp & throttle:myDataDelay" />
        <br>
        <span>update after ${myDataDelay | convertTicks} seconds: ${throttle_inp}</span>
      </div>
      <div class="col-xs-4">
        <h2>${debounce_title}:${myDataDelay2}</h2>
        <input id="debounceInp" type="text" value.bind="debounce_inp & debounce:myDataDelay2" />
        <br>
        <span>update after ${myDataDelay2 | convertTicks} seconds: ${debounce_inp}</span>
      </div>
      <div class="col-xs-4">
        <h2>Binds</h2>
        <input id="debounceInpTwoTime" type="text" value.bind="debounce_inp" /> (normal)
        <br>
        <input id="debounceInpOneTime" type="text" value.bind="debounce_inp & oneTime" /> (& oneTime)
      </div>
    </div>


    <hr>
    <div class="row">
      <div class="col-xs-4">
        <h3>currencyFormat</h3>
        <table class="table">
          <tr>
            <td><label>raw</label></td><td>${myCurrencyValue}</td>
          </tr>
          <tr>
            <td><label>default</label></td><td>${myCurrencyValue | currencyFormat}</td>
          </tr>
          <tr>
            <td><label>'0'</label></td><td>${myCurrencyValue | currencyFormat:'0'}</td>
          </tr>
          <tr>
            <td><label>'0,3'</label></td><td>${myCurrencyValue | currencyFormat:'0,3'}</td>
          </tr>
        </table>

      </div>
      <div class="col-xs-4">
        <h3>numberFormat</h3>
        <table class="table">
          <tr>
            <td><label>raw</label></td><td>${myCurrencyValue}</td>
          </tr>
          <tr>
            <td><label>default</label></td><td>${myCurrencyValue | numberFormat}</td>
          </tr>
          <tr>
            <td><label>'0'</label></td><td>${myCurrencyValue | numberFormat:'0'}</td>
          </tr>
          <tr>
            <td><label>roundDown</label></td><td>${myCurrencyValue | roundDown}</td>
          </tr>
          <tr>
            <td><label>roundDown:2</label></td><td>${myCurrencyValue | roundDown:2}</td>
          </tr>
        </table>
      </div>
      <div class="col-xs-4">
        <h3>dateFormat</h3>
        <table class="table">
          <tr>
            <td><label>raw</label></td>
            <td>${currentDate}</td>
          </tr>
          <tr>
            <td><label>default</label></td>
            <td>${currentDate | dateFormat}</td>
          </tr>
          <tr>
            <td><label>'MMMM'</label></td>
            <td>${currentDate | dateFormat:'MMMM'}</td>
          </tr>
          <tr>
            <td><label>'Mo'</label></td>
            <td>${currentDate | dateFormat:'Mo'}</td>
          </tr>
          <tr>
            <td><label>'YYYY'</label></td>
            <td>${currentDate | dateFormat:'YYYY'}</td>
          </tr>
        </table>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h3>string formatting</h3>
        <u>raw:</u>
        <br>${message}
        <br>
        <br>
        <u>pre:</u>
        <br><pre>${message}</pre>
        <br>
        <br>
        <u>innerHTML.bind:</u>
        <br><span innerHTML.bind="message"></span>
        <br>
        <br>
        <u>preserve-breaks.bind:</u>
        <br><span preserve-breaks.bind="message"></span>
      </div>
    </div>

  </div>
</template>
